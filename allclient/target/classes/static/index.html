<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <style>
        .box {
            position: relative;
            width: 100px;
            height: 50px;
            overflow: hidden;
            margin: 0 auto;
        }

        .box .wrap {
            overflow: hidden;
            position: absolute;
            margin: 0 auto;
            left: 0;
            right: 0;
            transform-origin: 50% bottom;
            -webkit-transform-origin: 50% bottom;
        }

        .box .wrap div {
            border-radius: 50%;
            box-sizing: border-box;
            margin: 0 auto;
        }

        .box .wrap:first-child div {
            width: 100px;
            height: 100px;
            border: 5px solid red;
            animation: loading 1.5s infinite ease-in;
        }

        .box .wrap:nth-child(2) div {
            width: 80px;
            height: 80px;
            border: 5px solid yellow;
            animation: loading 1.5s 100ms infinite ease-in;
        }

        .box .wrap:nth-child(3) div {
            width: 60px;
            height: 60px;
            border: 5px solid green;
            animation: loading 1.5s 200ms infinite ease-in;
        }

        .box .wrap:nth-child(4) div {
            width: 40px;
            height: 40px;
            border: 5px solid blue;
            animation: loading 1.5s 200ms infinite ease-in;
        }

        .box .wrap:nth-child(5) div {
            width: 20px;
            height: 20px;
            border: 5px solid brown;
            animation: loading 1.5s 200ms infinite ease-in;
        }

        .box .wrap:nth-child(1) {
            width: 100px;
            height: 50px;
            top: 0;
            animation: loading 1.5s infinite ease-in;
        }

        .box .wrap:nth-child(2) {
            top: 10px;
            width: 80px;
            height: 40px;
            /* overflow:hidden;
            */
            animation: loading 1.5s 100ms infinite ease-in;
        }

        .box .wrap:nth-child(3) {
            top: 20px;
            width: 60px;
            height: 30px;
            /* overflow:hidden;
            */
            animation: loading 1.5s 200ms infinite ease-in;
        }

        .box .wrap:nth-child(4) {
            top: 30px;
            width: 40px;
            height: 20px;
            /* overflow:hidden;
            */
            animation: loading 1.5s 300ms infinite ease-in;
        }

        .box .wrap:nth-child(5) {
            top: 40px;
            width: 20px;
            height: 10px;
            /* overflow:hidden;
            */
            animation: loading 1.5s 400ms infinite ease-in;
        }

        @keyframes loading {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body style="background-image: url(images/bg2.jpg);background-repeat: no-repeat;background-size: cover;">

<div class="layui-container" style="width: 700px;height: 600px;margin-top: 0px;padding-top: 60px; ">
    <div class="box">
        <div class="wrap">
            <div class="yuan1"></div>
        </div>
        <div class="wrap">
            <div class="yuan2"></div>
        </div>
        <div class="wrap">
            <div class="yuan3"></div>
        </div>
        <div class="wrap">
            <div class="yuan3"></div>
        </div>
        <div class="wrap">
            <div class="yuan3"></div>
        </div>
    </div>
    <div style="margin-left: 460px; width: 300px;">
        <a href="order.html" ><button  class="layui-btn layui-btn-warm layui-btn-radius">订单</button></a>
        <a href="menus.html" ><button  class="layui-btn layui-btn-warm layui-btn-radius">推荐</button></a>
        <a href="/account/logout/user"><button class="layui-btn layui-btn-warm layui-btn-radius">退出</button></a>
    </div>

    <table class="layui-hide" id="test" lay-filter="test"></table>

</div>

</body>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="order">订购</a>
</script>
<script src="js/jquery-3.3.1.min.js"></script>
<script  src="layui/layui.js" charset="utf-8"></script>
<script>
    /*获取名称*/
    $.ajax({
        url:"/account/allname",
        type:"GET",
        success:function (result) {
            $("#nickname").text(result.extend.user.nickname)
        }
    });
    /*菜单列表*/
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,url:'/menu/findAll'
            ,title: '菜单列表'
            ,cols: [
                [
                    {field:'id', width:100, title: '编号', sort: true}
                    ,{field:'name', width:200, title: '商品'}
                    ,{field:'price', width:100, title: '单价', sort: true}
                    ,{field:'flavor', width:100, title: '口味'}
                    ,{field:'tid',width:100,  title: '分类',templet:function(data){
                        return data.type.name
                    }
                }
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:70}
                ]
            ]
            ,page: true
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'order'){
                $.ajax({
                    url:"/order/save/"+data.id,
                    type: "POST",
                    success:function (result) {
                        alert(result.msg);
                    }
                });
            }
        });
    });
</script>
