<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body style="background-image: url(images/bg3.jpg);background-repeat: no-repeat;background-size: cover;">
<div class="layui-container" style="width: 960px;height: 600px;margin-top: 0px;padding-top: 60px;">

    <div style="margin-left: 460px; width: 300px;">
<!--        id="nickname"-->
        <a href="index.html"><button class="layui-btn layui-btn-warm layui-btn-radius">首页</button></a>&nbsp;
        <a href="order.html" ><button  class="layui-btn layui-btn-warm layui-btn-radius">订单</button></a>
        <a href="/account/logout/user">&nbsp;&nbsp;&nbsp;<button class="layui-btn layui-btn-warm layui-btn-radius">退出</button></a>
    </div>

    <table class="layui-hide" id="test" lay-filter="test"></table>


</div>
</body>
</html>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="/layui/layui.js" charset="utf-8"></script>
<script>
    /*获取名称*/
    $.ajax({
        url:"/account/allname",
        type:"GET",
        success:function (result) {
            $("#nickname").text(result.extend.user.nickname)
        }
    });
    /*获取订单信息*/
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,url:'/order/findAllByUid'
            ,title: '订单列表'
            ,cols: [
                [
                    {field:'id', width:100, title: '编号', sort: true}
                    , {
                    field: 'name', width: 200, title: '商品', templet: function (data) {
                        return data.menu.name
                    }
                }
                    , {
                    field: 'price', width: 100, title: '单价', templet: function (data) {
                        return data.menu.price
                    }
                }
                    ,{field:'flavor', width:100, title: '口味',templet:function(data){
                        return data.menu.flavor
                    }
                }
                    ,{field:'date',width:300,  title: '下单时间'}
                    ,{field:'state', width:160, title: '订单状态',templet:function(data){
                        var result = "";
                        if (data.state==0){
                            result = "未派送";
                        }else if (data.state==1){
                            result = "已派送";
                        }
                        return result
                    }
                }
                ]
            ]
            ,page: true
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'order'){
                window.location.href="/order/save/"+data.id;
            }
        });
    });
</script>
<script>
    //二级菜单联动
    layui.use('element', function(){
        var element = layui.element;

    });
</script>
